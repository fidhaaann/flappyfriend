<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>Flappy Friend</title>
    
    <!-- Phaser -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.min.js"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Segoe+UI:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-user-select: none;
            user-select: none;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            touch-action: manipulation;
        }
        
        #game-container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        
        canvas {
            display: block;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
        
        /* Loading screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            font-family: 'Press Start 2P', monospace;
            transition: opacity 0.5s ease;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #4DFFAE;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        .loading-text {
            font-size: 14px;
            color: #4DFFAE;
            letter-spacing: 1px;
            text-align: center;
            line-height: 1.5;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        /* Game info footer */
        .game-footer {
            position: fixed;
            bottom: 15px;
            left: 0;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            font-family: 'Segoe UI', sans-serif;
            padding: 0 20px;
            z-index: 100;
            pointer-events: none;
        }
        
        /* Controls hint */
        .controls-hint {
            position: fixed;
            top: 15px;
            right: 15px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 11px;
            font-family: 'Segoe UI', sans-serif;
            text-align: right;
            line-height: 1.4;
            z-index: 100;
            pointer-events: none;
            background: rgba(0, 0, 0, 0.3);
            padding: 8px 12px;
            border-radius: 6px;
            backdrop-filter: blur(5px);
        }
        
        /* Responsive adjustments */
        @media (max-width: 400px) {
            .loading-text {
                font-size: 12px;
            }
            
            .game-footer {
                font-size: 10px;
                bottom: 10px;
            }
            
            .controls-hint {
                font-size: 10px;
                top: 10px;
                right: 10px;
                padding: 6px 10px;
            }
        }
        
        @media (min-width: 768px) {
            .loading-text {
                font-size: 16px;
            }
            
            .loader {
                width: 80px;
                height: 80px;
                border-width: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading-screen" id="loading-screen">
        <div class="loader"></div>
        <div class="loading-text">
            FLAPPY FRIEND<br>
            <span style="font-size: 10px; opacity: 0.7;">LOADING...</span>
        </div>
    </div>
    
    <!-- Game container -->
    <div id="game-container"></div>
    
    <!-- Game info -->
    <div class="game-footer">
        Tap or press SPACE/UP/W to flap â€¢ Avoid the pipes!
    </div>
    
    <div class="controls-hint">
        SPACE/UP/W<br>to flap
    </div>

    <script>
        // Function to hide loading screen
        function hideLoadingScreen() {
            const loadingScreen = document.getElementById('loading-screen');
            if (loadingScreen) {
                loadingScreen.classList.add('hidden');
                
                // Remove from DOM after fade out
                setTimeout(() => {
                    loadingScreen.style.display = 'none';
                }, 500);
            }
        }
        
        // Try to hide loading screen when game starts
        // This will be called from the game code
        window.hideGameLoading = hideLoadingScreen;
        
        // Also hide after a maximum timeout (5 seconds) in case something goes wrong
        setTimeout(hideLoadingScreen, 5000);
        
        // Hide when page is fully loaded
        window.addEventListener('load', () => {
            setTimeout(hideLoadingScreen, 1000);
        });
    </script>
    
    <!-- Game JavaScript -->
    <script src="game.js"></script>
</body>
</html>
